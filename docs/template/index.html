<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <title>{{title}}</title>
  {{{style}}}
  <script src="remark.min.js"></script>
  <script>
    function create() {
      return remark.create({
        {{{ source }}},
    //ratio: '4:3',
    ratio: '16:9',
      highlightLines: true,
        countIncrementalSlides: false,
          highlightStyle: 'monokai',
            highlightSpans: true
      });
    }
  </script>
</head>

<body onload="slideshow = create()">
</body>

</html>
